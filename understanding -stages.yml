trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(pipelinelevelvariable)
      steps:
      - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(environment)DeployJob
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QAJob
    steps:
    - bash: echo $(environment)DeployJob
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo $(environment)DeployJob            

